version: 2
updates:
  - package-ecosystem: "github-actions"
    directories:
      - ".github/**/*"
    schedule:
      interval: "monthly"
    labels:
      - "actions-update"
    groups:
      actions-deps:
        patterns:
          - "*"
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependency-update"
    groups:
      dev-deps:
        dependency-type: "development"
      prod-deps:
        dependency-type: "production"
    allow:
      - dependency-type: "all"
        dependency-name: "org.springframework.boot:spring-boot*"
        versioning-strategy: "increase"
        # Only allow 3.5.x updates
        versions:
          - "3.5.x"
